<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container-fluid{
      background-color: rgb(207, 221, 235);
      margin: 0%;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .card{
      border-radius: 20px;
      text-align: center;
      margin: auto auto;
      padding: 15px;
    }
    .card-img{
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="card" style="width: 18rem;">
      <img src="./images/image-qr-code.png" class="card-img" alt="QR image">
      <div class="card-body">
        <h5 class="card-text" style="font-weight: bold; margin-bottom: 15px;">Improve your front-end skills by building projects</h5>
        <p class="card-text" style="color: gray; font-size: small;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suman Majumdar</a>.
  </div>
</body>
</html>
